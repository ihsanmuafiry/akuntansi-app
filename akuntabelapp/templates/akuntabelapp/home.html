{% extends 'akuntabelapp/main.html'%}
{%block content%}



<br>

<div class="row">
	<div class="col-md-5">
		<h5>PT ASIA AFRIKA</h5>
		<hr>
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="{% url 'addBranch' %}">Tambah Cabang</a>
			<table class="table table-sm">
				<tr>
					<th></th>
					<th>Nama Cabang</th>
					<th>Telepon</th>
				</tr>

					{% for i in cabangs %}
						<tr>
							<td><a class="btn btn-sm btn-info" href="{% url 'branch' i.id%}">View</a>	</td>
							<td>{{i.namaCabang}}</td>
							<td></td>

						</tr>
					{% endfor %}


			</table>
		</div>
	</div>



</div>

{%endblock%}
